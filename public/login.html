<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Syllabuddy</title>

<!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="static/login.css" />
    <link rel="stylesheet" href="static/styles.css" />

<!-- import the webpage's javascript file -->
    <script type="text/javascript" src="static/script.js" defer></script>
  </head>
  <body>
<!-- left div -->
        <div class="splitdiv" id="leftdiv">
          
<!-- login form -->
        <form class="form" id="login" method="POST">
          <h1 class="form__title">Log In</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <p class="input-instruction">Username</p>
            <input name="username" id="username" type="text" class="form__input" autofocus/>
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <p class="input-instruction1">Password</p>
            <input name="password" id="password" type="password" class="form__input1" autofocus/>
            <div class="form__input-error-message"></div>
          </div>
          <p class="forgot-pass"></p>
          
          <p class="form__text">
            <a class="form__link" id="linkForgotPassword"> <p class="forgot-pass">Forgot Password?</p></a>
          </p>
          <button class="login__button" id="loginBtn" type="submit" action="/schedule">LOG IN</button>
          <button class="signup__button" id="signupBtn">SIGN UP</button>
        </form>
          
<!-- signup form -->
        <form class="form" id="signup" method="POST" hidden>
          <h1 class="form__title">Create account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input type="text" id="signupUsername" class="form__input" placeholder="Username" autofocus>
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input">
            <input type="text" id="signupEmail" class="form__input" placeholder="Email Address" autofocus>
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input">
            <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input">
            <input type="password" id="signupPassConfirm" class="form__input" autofocus placeholder="Confirm Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" id="continueSignUp" type="submit">Continue</button>
          <p class="form__text">
            <a class="form__link" id="linkLogin">Already have an account? Sign in</a>
          </p>
        </form>
      </div>
<!-- right div -->
      <div class="splitdiv" id="rightdiv">
        <p>
          <video width="80%" autoplay loop muted>
            <source src="https://cdn.glitch.global/a2ae66c3-a1e1-4d7d-849b-0a94cb915b92/Schedule.mp4?v=1669948557017" type="video/mp4">
          </video>
        </p>
      </div>
  </body>
</html>
